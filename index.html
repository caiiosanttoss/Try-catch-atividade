<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Joyclass try(),catch().</title>
</head>
<body>
    
        <h1>Divisão de Números</h1>
    
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
    
        <label for="num2">Número 2 (Denominador):</label>
        <input type="number" id="num2">
    
        <button onclick="dividirNumeros()">Dividir</button>
    
        <p id="resultado"></p>
    
        <script>
            function dividirNumeros() {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const resultadoElement = document.getElementById("resultado");
    
                try {
                    if (num2 === 0) {
                        throw new Error("Não é possível dividir por zero!");
                    }
    
                    const resultado = num1 / num2;
                    resultadoElement.textContent = `Resultado: ${resultado}`;
    
                } catch (erro) {
                    resultadoElement.textContent = `Erro: ${erro.message}`;
                } finally {
                    console.log("Operação de divisão tentada!");
                }
            }
        </script>
    </body>
    </html>
</body>
</html>
